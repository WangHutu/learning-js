<html>

<head>
<meta charset="utf-8">
<title>各种标签</title>
<style>

</style>
</head>

<body>

	啦啦啦啦啦啦啦
	
	
	<h1>ol标签代表有序列表</h1>

	<ol type="1“ reversed="reversed">  <!-- reverset是反排序 -->
		<li>橘子</li>
		<li>苹果</li>
		<li>葡萄</li>
		<li>茄子</li>
	</ol>
	
	<ol type="a“ start="2">  <!-- start是从第几开始排序 -->
		<li>橘子</li>
		<li>苹果</li>
		<li>葡萄</li>
		<li>茄子</li>
	</ol>	
	


	
		
	<h1> ul标签代表无序列表 </h1>	
		
	<ul type="disc“ >  <!-- disc 是disciecle  代表实心圆 -->
		<li>橘子</li>
		<li>苹果</li>
		<li>葡萄</li>
		<li>茄子</li>
	
	</ul>
	
	<ul type="square“ >  <!-- square	代表方框 -->
		<li>橘子</li>
		<li>苹果</li>
		<li>葡萄</li>
		<li>茄子</li>
	</ul>
	
	<ul type="circle“ >  <!-- circle	代表空心圆 -->
		<li>橘子</li>
		<li>苹果</li>
		<li>葡萄</li>
		<li>茄子</li>
	</ul>

	
	<form method="get" action="">  <!-- form标签是向后台传输数据的 -->
	
	<p>
		username:<input type="text" name="username">  <!-- text是文本框，是输入值的 -->
	</p>
	<p>
		password:<input type="password" name="password">  <!-- password是不可见文本框，是输入值的 -->
	</p>
	
	<p>
		<input type="submit">   <!-- submit 是提交按钮 -->
	</p>
	
	<p>
	喜欢的明星
		周润发<input type="radio" name=mignxing value=zhourunfa>
		周星驰<input type="radio" name=mignxing value=zhouxingchi>
		周周周<input type="radio" name=mignxing value=zhouzhouzhou>
		
	喜欢的男神
		周润发<input type="checkbox" name=nanshen value=zhourunfa=>
		周星驰<input type="checkbox" name=nanshen value=zhouxingchi>
		周周周<input type="checkbox" name=nanshen value=zhouzhouzhou>
	<!--  radio是单选框；checkbox是复选框 -->
	<p>
		<input type="submit">   <!-- submit 是提交按钮 -->
	</p>
	</p>
	
	</form>
	
	
	
	
</body>

	<img src="img.jpg" style="width:200px" alt="解释" title="这是鼠标放上去的提示">
<!--	地址分类
	1.网上url   
		图片在新标签页中打开图片 就是图片的地址
		
	2.相对的路径
		如果网页html文件和图片在同一个文件夹下，它俩路径呈相对关系，地址直接写图片名称。
	
	3.绝对的路径 
		网页html文件和图片不在同一个文件夹下，他俩不是相对关系，就是绝对地址
	



--> 







</html>
