<body>
    <div>
    <!-- This is comment -->
        <strong></strong>
        <span>
            <em></em>
        </span>
        <i></i>
        <b></b>
    </div>
    <script type="text/javascript">

    DOM基本操作——非方法类的操作 （灵活，兼容性好）---> 关系类的选择
    1. parentNode   --->   父节点
    2. childNodes   --->   子节点们
    3. firstChild   --->   第一个子节点
    4. lastChild   --->   最后一个子节点
    5. nextSibling   --->   后一个兄弟节点
    6. previousSibling   --->   前一个兄弟节点

    节点类型
    nodeType   --->   返回数字
        元素节点  ---> 1
        属性节点  ---> 2
        文本节点  ---> 3
        注释节点  ---> 8
        document  ---> 9
        document  ---> 11

    基于元素节点树的遍历（不含文本节点）
    1. parentElement   --->   返回当前元素的父元素节点（IE不兼容）
    2. children（最常用）   --->   只返回当前元素的元素子节点
    3. node.childElementCount（基本不用） === node.children.length（用它代替）   --->当前元素节点的子元素节点个数（IE不兼容）
    4. firstElementChild   --->   返回的是第一个元素节点（IE不兼容）
    5. lastElementChild   --->   返回的是最后一个元素节点（IE不兼容）
    5. nextElementSibling   --->   返回后一个兄弟元素节点（IE不兼容）
    6. previousElementSibling   --->   返回前一个兄弟元素节点（IE不兼容）

    每个节点的四个属性
    1. nodeName   --->   元素的标签名，以大写的形式表示（只读，不能写）
    2. nodeValue   --->   Text文本节点或Comment注释节点的文本内容，可读写
    3. nodeType   --->   该节点的类型，只读返回这个元素节点数字。
    4. attributes   --->   Element 节点的属性集合 （标签的属性）
    
    判断节点是否有子节点
    Node.hasChildNodes();   --->   node代表节点，返回值是 true 或 false ；

    DOM接口
    dom结构树代表的是一系列继承关系

 


    </script>
</body>
