<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style type="text/css">
    *{
    margin: 0;
    padding: 0;
}
.box {
    position: relative;
    height:100px ;
    border:2px solid black;
    
}



.box1 {
    margin-right:50%; 
    position: absolute;
    width: 50%;
    height:100px ;
    background-color: red;

}

.box2 {
    margin-left:50%; 
    position: absolute;
    width: 50%;
    height:100px ;
    background-color: green;
}</style>
</head>
<body>
    <div class="box">
        <div class="box1">123</div>
        <div class="box2">456</div>
    </div>
</body>
</html>
