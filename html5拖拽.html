<body>
    <div id="box">
        拖拽文件上传
    </div>


    <h2>ondrag  ---->  该事件在元素 正在 拖动时触发 </h2>
    <h2>ondragend  ---->  该事件在用户 完成 元素的拖动时触发 </h2>

    <h2>ondragenter  ---->  该事件在拖动元素 进入 放置目标时触发 </h2>
    <h2>ondragleave  ---->  该事件在拖动元素 离开 放置目标时触发 </h2>
    <h2>ondragover  ---->  该事件在拖动元素 在 放置目标上时触发 </h2>

    <h2>ondragstart  ---->  该事件在用户 开始拖动 元素时触发 </h2>
    <h2>ondrop  ---->  该事件在拖动元素 放置在 目标区域时触发 </h2>
