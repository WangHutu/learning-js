<html>

<body>

<p>每个表格由 table 标签开始。</p>
<p>每个表格行由 tr 标签开始。</p>
<p>每个表格数据由 td 标签开始。</p>

<h4>一列：</h4>
<table border="1">
<tr>
  <td>100</td>
</tr>
</table>



<h4>一行三列：</h4>
<table border="1">
<!-- 表格中有一个 tr 标签，代表表格有一行；其中tr 标签中都有三行数据，说明每行有三列 -->
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
</table>



<h4>两行三列：</h4>
<table border="1">
<!-- 表格中有两个 tr 标签，代表表格有两行；其中每个 tr 标签中都有三行数据，说明每行有三列 -->
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
<tr>
  <td>400</td>
  <td>500</td>
  <td>600</td>
</tr>
</table>

</body>
</html>
