<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>去除字符串空格</title>
</head>
<body>
  <input type="text">
  <script>
      var ss = document.getElementsByTagName('input')[0];
      ss.onblur = function(){
        this.value = this.value.split(' ').join('');
      }
  </script>
</body>
</html>
